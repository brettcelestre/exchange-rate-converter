<div ng-controller='ConverterController' class='converter'>

  <h4>From Currency</h4>

  <form ng-submit='convertAmount()'>
    <input type='text' ng-model='fromCurrencyAmount' placeholder='0' class='currency-amount lead' ng-change='setFromAmount(fromCurrencyAmount); convertUpdate()'>
    <input type="submit" style='display: none;'>
  </form>

  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      {{ fromCurrencySelected }}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1" role="menu">
      <li ng-repeat="(key, value) in currencies">
        <a href="#" ng-if="key !== toType" ng-click="setFromCurrencyType(key, value)">{{ key }} | {{ value }}</a>
      </li>
    </ul>
  </div>

  <h4>To Currency</h4>

  <form>
    <input type='text' ng-model='toCurrencyAmount' class='currency-amount lead' placeholder='0' readonly="readonly">
    <input type="submit" style='display: none;'>
  </form>

  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      {{ toCurrencySelected }}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1" role="menu">
      <li ng-repeat="(key, value) in currencies">
        <a href="#" ng-if="key !== fromType" ng-click="setToCurrencyType(key, value)">{{ key }} | {{ value }}</a>
      </li>
    </ul>
  </div>

</div>
